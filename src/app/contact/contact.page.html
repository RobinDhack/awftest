<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">
      AWF CONTACT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align:center;font-weight:bold;">L'espace de contact AWF</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="co">
          <ion-card-header>
            <h2>Réserver un stand</h2>
          </ion-card-header>
          <ion-card-content>
            <button ion-button class="btnContact" (click)="goto('/none')">Aller à</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="co">
          <ion-card-header>
            <h2>Prendre un rdv</h2>
          </ion-card-header>
          <ion-card-content>
              <button ion-button class="btnContact" (click)="goto('/none')">Aller à</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="co">
          <ion-card-header>
            <h2>Devenir partenaire</h2>
          </ion-card-header>
          <ion-card-content>
              <button ion-button class="btnContact" (click)="goto('/none')">Aller à</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="co">
          <ion-card-header>
            <h2>Concours AWF</h2> 
          </ion-card-header>
          <ion-card-content>
              <button ion-button class="btnContact" (click)="goto('/none')">Aller à</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-card>
              <ion-card-header>
                <h2>Nos contacts AWF</h2> 
              </ion-card-header>
              <ion-card-content>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="6" class="noscontacts">
                          <ion-icon name="mail"></ion-icon><br>
                          <span>africawebfestival@gmail.com</span>
                      </ion-col>
                      <ion-col size="6" class="noscontacts"> 
                          <ion-icon name="globe"></ion-icon><br>
                          <span>www.africawebfestival.com</span>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6" class="noscontacts">
                            <ion-icon name="call"></ion-icon><br>
                            <span>+225 22484888</span><br>
                            <span>+225 77248460</span>
                        </ion-col>
                        <ion-col size="6" class="noscontacts">
                            <ion-icon name="logo-facebook"></ion-icon><br>
                            <span>facebook/africawebfestival</span>
                        </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="footer">
    Copyright © AWF2018. Développé par: Genesis NaN
  </div>
</ion-content>
